<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="networkMember">
            <h2><span jhiTranslate="aemApp.networkMember.detail.title">Network Member</span> {{ networkMember.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="aemApp.networkMember.network">Network</span></dt>
                <dd>
                    <div *ngIf="networkMember.networkId">
                        <a [routerLink]="['/network', networkMember.networkId, 'view']">{{ networkMember.networkId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="aemApp.networkMember.profile">Profile</span></dt>
                <dd>
                    <div *ngIf="networkMember.profileId">
                        <a [routerLink]="['/profile', networkMember.profileId, 'view']">{{ networkMember.profileId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/network-member', networkMember.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
