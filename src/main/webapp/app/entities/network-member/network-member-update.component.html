<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-network-member-heading" jhiTranslate="aemApp.networkMember.home.createOrEditLabel">Create or edit a Network Member</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="aemApp.networkMember.network" for="field_network">Network</label>
                    <select class="form-control" id="field_network" name="network" formControlName="networkId">
                        <option *ngIf="!editForm.get('networkId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="networkOption.id" *ngFor="let networkOption of networks; trackBy: trackById">{{ networkOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('networkId')!.invalid && (editForm.get('networkId')!.dirty || editForm.get('networkId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('networkId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="aemApp.networkMember.profile" for="field_profile">Profile</label>
                    <select class="form-control" id="field_profile" name="profile" formControlName="profileId">
                        <option *ngIf="!editForm.get('profileId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="profileOption.id" *ngFor="let profileOption of profiles; trackBy: trackById">{{ profileOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('profileId')!.invalid && (editForm.get('profileId')!.dirty || editForm.get('profileId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('profileId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
